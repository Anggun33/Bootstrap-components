<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="css/bootstrap.min.css">

    <title>Hello, world!</title>
  </head>
  <body>
    <h1>Hello, world!</h1>

    <div class="alert alert-primary"  >
        Alert Primary
    </div>
    <div class="alert alert-secondary" role="alert">
        Alert Secondary
    </div>

    <div class="alert alert-warning" role="alert">
        Coba saja <a href="#" class="alert-link">link ini</a> Lihat apa yang terjadi
    </div>
    
    <!-- alert yang berisi paragraph -->
    <div class="alert alert-success" role="alert">
        <h4 class="alert-heading">Sipp !!!</h4>
        <hr>
        <p>OOke, berhasil, ini isinya paragraph </p>
    </div>

    <div class="alert alert-warning alert-dismissible fade show" role="alert">
        <strong>Wooi</strong> Silahkan cek pada konten dibawah
        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
            <span aria-hidden="true">
                &times;
            </span>
        </button>
    </div>

    <hr>

    <button class="close" type="button" data-dismiss="alert" aria-label="close">
        <span aria-hidden="true">&times;</span>
    </button>

    <div id="carouselExampleSlidesOnly" class="carousel slide" data-ride="carousel">
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img class="d-block" src="..." alt="First slide">
          </div>
          <div class="carousel-item">
            <img class="d-block" src="..." alt="Second slide">
          </div>
          <div class="carousel-item">
            <img class="d-block" src="..." alt="Third slide">
          </div>
        </div>
      </div>


    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="js/bootstrap.bundle.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="js/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
  </body>
</html>
