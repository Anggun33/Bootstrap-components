<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="css/bootstrap.min.css" >

    <title>Komponen Bootstrap</title>
</head>
<body>



<h1 class="text-center">Komponen Badges</h1>

<!-- badges akan menyesuaikan dengan ukuran header -->

<h1>Contoh heading <span class="badge badge-secondary">New</span></h1>
<h2>Contoh heading <span class="badge badge-secondary">New</span></h2>
<h3>Contoh heading <span class="badge badge-secondary">New</span></h3>

<!-- button untuk menampilkan jumlah notifikasi  -->

<button type="button" class="btn btn-primary" style="margin-bottom: 50px;">
    Notifikasi <span class="badge badge-light">4</span>
</button> <br>

<!-- badge-pill -->
<span class="badge badge-pill badge-warning">Warning</span>
<span class="badge badge-pill badge-info">Info</span>
<span class="badge badge-pill badge-light">Light</span>
<span class="badge badge-pill badge-dark">Dark</span>
<br>

<!-- badge-link -->
<h3>Badge Link</h3>
<a href="#" class="badge badge-primary">Primary</a>
<a href="#" class="badge badge-secondary">Secondary</a>
<a href="#" class="badge badge-success">Success</a>
<a href="#" class="badge badge-danger">Danger</a>
<a href="#" class="badge badge-warning">Warning</a>

<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="jquery-3.2.1.slim.min.js"></script>
<script src="popper.min.js"></script>
<script src="bootstrap.min.js"></script>
</body>
</html>
